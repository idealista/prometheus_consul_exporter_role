---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: consulexporter_debian9
    groups:
      - consulexporter
    image: ${MOLECULE_DISTRO:-debian:stretch-slim}
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    exposed_ports:
      - 9107/tcp
    published_ports:
      - 0.0.0.0:8853:9107/tcp
    tmpfs:
      - /tmp
      - /run
      - /run/lock

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: ansible
  
